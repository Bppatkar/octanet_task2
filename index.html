<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://static.vecteezy.com/system/resources/previews/010/658/195/non_2x/to-do-list-black-ink-lettering-isolated-on-white-background-calligraphy-design-element-for-organizers-planners-schedule-list-template-vector.jpg"
        alt="Background Image"
      />
    </header>
    <main class="container">
      <div class="add-task">
        <input type="text" id="taskInput" placeholder="Enter your task here" />
        <button id="addTaskBtn">Add Task</button>
      </div>

      <ul id="taskList" class="task-list"></ul>
    </main>

    <script src="script.js"></script>
  </body>
</html>
